<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/board/board_register.css}" rel="stylesheet">

<body>

<header th:replace="/layout/header_layout :: header_layout"></header>

<div id="container_register">

    <h1 class = "mt-4">Quizzeria register</h1>


    <table class="table" id="table_main">
        <thead>
        <tr>
            <th scope="col">
                <input id="title_text" type="text" class="form-control" name="title" placeholder="수정하실 제목을 입력하세요...">
            </th>
        </tr>
        <tr>
            <th scope="col">작성자 login</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <div class="form-group">
                    <textarea id="content_text" class="form-control" rows="8" name="content" placeholder="수정하실 내용을 입력하세요..."></textarea>
                </div>
            </td>
        </tr>
        </tbody>

    </table>

    <hr>

    <button type="submit" class="btn btn-primary">수정</button>





</div>

<footer th:replace="/layout/footer_layout :: footer_layout"></footer>

</body>


<script th:inline="javascript">


</script>

</html>
