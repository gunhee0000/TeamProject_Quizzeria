<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/board/board_register.css}" rel="stylesheet">

<body>

<header th:replace="/layout/header_layout :: header_layout"></header>

<div id="container_register">

    <h1 class = "mt-4">Quizzeria register</h1>


    <table class="table" id="table_main">
        <thead>
        <tr>
            <th scope="col">
                <input id="title_text" type="text" class="form-control" name="title" th:value="${dto.title}" placeholder="수정하실 제목을 입력하세요...">
            </th>
        </tr>
        <tr>
            <th scope="col">[[${dto.member.id}]]</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <div class="form-group">
                    <input id="content_text" class="form-control" style="width:100%; height:150px;" name="content" th:value="${dto.content}" placeholder="수정하실 내용을 입력하세요...">
                </div>
            </td>
        </tr>
        </tbody>

    </table>

    <hr>

    <button type="submit" class="btn btn-primary">수정</button>

    <a th:href="@{/board/board_view(bno = ${dto.bno})}">
        <button type="button" class="btn btn-outline-primary">돌아가기</button>
    </a>





</div>

<footer th:replace="/layout/footer_layout :: footer_layout"></footer>

</body>


<script th:inline="javascript">


</script>

</html>
