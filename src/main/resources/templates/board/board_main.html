<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:float="http://www.w3.org/1999/xhtml">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/board/board_main.css}" rel="stylesheet">

<body>

<header th:replace="/layout/header_layout :: header_layout"></header>

<div id="board_banner">
  <div id="banner">
    <img th:src="@{/css/images/banner4.jpg}" alt="배너4">
    <img th:src="@{/css/images/banner5.jpg}" alt="배너5">
    <img th:src="@{/css/images/banner6.jpg}" alt="배너6">
  </div>
</div>

<div id="container_main">

  <div id="floating_section">
    <div id="floating_main">
      <ul id="floating_list">
        <li>----------게시판------------</li>
        <li><a href="#">자유게시판</a></li>
        <li><a href="#">질문게시판</a></li>
        <li><a href="#">이벤트게시판</a></li>
        <li><a href="#">공지사항</a></li>
      </ul>
    </div>
  </div>

  <h1 class = "mt-4" id="board_header">Quizzeria 게시판
    <span>
       <a th:href="@{/board/board_register}">
         <button type="button" class="btn btn-outline-primary" style="margin-top: 30px; float: right">새글쓰기</button>
       </a>
    </span>
  </h1>

  <div id="board_section" th:fragment="board_section">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">글번호</th>
          <th scope="col">제목</th>
          <th scope="col">글쓴이</th>
          <th scope="col">작성일</th>
          <th scope="col">조회수</th>
          <th scope="col">추천수</th>
        </tr>
        </thead>

        <tboday>

          <tr id="board_table" th:each="dto : ${result.dtoList}">
            <td>[[${dto.bno}]]</td>
            <th scope="row">
              <a th:href="@{/board/board_view(bno=${dto.bno})}">
                [[${dto.title}]]
              </a>
            </th>
            <td>[[${dto.member.id}]]</td>
            <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            <td>dto.조회수</td>
            <td>dto.추천수</td>
          </tr>

        </tboday>
      </table>
  </div>
</div>


<footer th:replace="/layout/footer_layout :: footer_layout"></footer>

</body>


<script th:inline="javascript">


</script>

</html>
