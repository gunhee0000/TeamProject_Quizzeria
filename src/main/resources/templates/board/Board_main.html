<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/board_style.css}" rel="stylesheet">

<body>

<header th:replace="/layout/header_layout :: header_layout"></header>

<div id="board_banner">
  <div id="banner">
    <img th:src="@{/images/banner4.jpg}" alt="배너4">
    <img th:src="@{/images/banner5.jpg}" alt="배너5">
    <img th:src="@{/images/banner6.jpg}" alt="배너6">
  </div>
</div>

<div id="container_main">

  <div id="floating_section">
    <div id="floating_main">
      <ul id="floating_list">
        <li><a href="#">-------게시판--------</a></li>
        <li><a href="#">자유게시판</a></li>
        <li><a href="#">질문게시판</a></li>
        <li><a href="#">이벤트게시판</a></li>
        <li><a href="#">---------------------</a></li>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </div>
  </div>

  <div id="board_section" th:fragment="board_section">
    <div id="board_main">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">글번호</th>
          <th scope="col">제목</th>
          <th scope="col">글쓴이</th>
          <th scope="col">작성일</th>
          <th scope="col">조회수</th>
          <th scope="col">추천수</th>
        </tr>
        </thead>

        <today>

          <tr id="board_table" th:each="dto : ${result.dtoList}">
            <td>[[${dto.bno}]]</td>
            <th scope="row">
              <a href="/board/Board_view">[[${dto.title}]]</a>
            </th>
            <td>[[${dto.member.id}]]</td>
            <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            <td>dto.조회수</td>
            <td>dto.추천수</td>
          </tr>

        </today>
      </table>
    </div>
  </div>
</div>


<footer th:replace="/layout/footer_layout :: footer_layout"></footer>

</body>


<script th:inline="javascript">


</script>

</html>
