<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">
<header th:fragment="header_layout">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap core CSS -->
        <link th:href="@{/css/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <link th:href="@{/css/header.css}" rel="stylesheet">

    </head>

    <body>

    <div class="d-flex" id="header_main">

        <div id="header_nav" style="z-index: 998;">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="navbar-nav">
                    <a th:href="@{/main/welcome}"> <img id="header_logo" th:src="@{/css/images/logo.png}"></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/main/home}">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../quiz/quiz_main">퀴즈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../board/board_main">게시판</a>
                        </li>
                        <li th:if="${#authentication.principal ne 'anonymousUser'}" class="nav-item">
                            <a class="nav-link" sec:authentication="name" onclick="location.href='/member/userInfo'"></a>
                        </li>
                        <li th:if="${#authentication.principal ne 'anonymousUser'}" class="nav-item">
                            <form id="logout" action="/logout" method="POST">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <a href="#" class="nav-link" onclick="document.getElementById('logout').submit(); return false;">로그아웃</a>
                            </form>
                        </li>
                        <li th:if="${#authentication.principal eq 'anonymousUser'}" class="nav-item">
                            <a class="nav-link" href="../member/member_login">로그인</a>
                        </li>
                        <li th:if="${#authentication.principal eq 'anonymousUser'}" class="nav-item">
                            <a class="nav-link" href="../member/member_register">회원가입</a>
                        </li>

<!--                        <li class="nav-item dropdown">-->
<!--                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
<!--                                카톡Img-->
<!--                            </a>-->
<!--                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">-->
<!--                                <div class="chat">-&#45;&#45;&#45;&#45;&#45;&#45;채팅방-&#45;&#45;&#45;&#45;&#45;&#45;</div>-->
<!--                            </div>-->
<!--                        </li>-->
<!--                        -->



                    </ul>
                </div>
            </nav>
        </div>
    </div>

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{/css/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#header_main").toggleClass("toggled");
            });
        </script>
    </body>
</header>
</html>
